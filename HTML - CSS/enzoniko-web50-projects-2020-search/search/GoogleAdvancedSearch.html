<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Search</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body style="margin-left: 30px;">
        
        <div class="links">
            <a href="GoogleSearch.html" class="link">Google Search</a>
        </div>
        <div class="divisor"></div>
        <div class="appbar"> <label style="margin-left:10px">Advanced Search</label>   </div>
        <div class="divisor"></div>
        <center id="form">
            <form id='search' action="https://google.com/search">
                <div class="form-group">
                    <div class="container">
                        <div class="row lines">
                            <div class="col-sm">
                                <div class="header">
                                    <label>Find pages with...</label>
                                </div>   
                            </div>  
                        </div>
                        <div class="row lines">
                            <div class="col-sm">
                                <div class="I">
                                    <label for="all">all these words:</label>
                                </div>   
                            </div>
                            <div class="col-sm">
                                <div class="P">
                                    <input type="text" id="all" name="as_q" class="textareaAdvanced">
                                </div>
                            </div>   
                        </div>
                        <div class="row lines">
                            <div class="col-sm">
                                <div class="I">
                                    <label for="exact">this exact word or phrase:</label>
                                </div>   
                            </div>
                            <div class="col-sm">
                                <div class="P">
                                    <input type="text" id="exact" name="as_epq" class="textareaAdvanced">
                                </div>
                            </div>
                        </div>
                        <div class="row lines">
                            <div class="col-sm">
                                <div class="I">
                                    <label for="any">any of these words:</label>
                                </div> 
                            </div>
                            <div class="col-sm"> 
                                <div class="P">
                                    <input type="text" id="any" name="as_oq" class="textareaAdvanced">
                                </div>
                            </div>
                        </div>
                        <div class="row lines">
                            <div class="col-sm">
                                <div class="I">
                                    <label for="none">none of these words:</label>
                                </div> 
                            </div>
                            <div class="col-sm">
                                <div class="P">
                                    <input type="text" id="none" name="as_eq" class="textareaAdvanced">
                                </div>
                            </div>
                        </div>
                    <p></p>
                    <div class="container">
                        <div class="AdvancedButton">
                            <button  class="btn-advanced" type="submit">Advanced Search 
                        </div>
                    </div>
                </div>
            </form>
        </center>
        <div class="divisor"></div>
        
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
